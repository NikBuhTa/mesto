<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/icon.png">
    <title>Mesto</title>
    <script src="./scripts/index.js" type="module"></script>
    <script defer src="./scripts/validate.js"></script>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__image" alt="Лого сайта">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-edit" aria-label="редактировать"></button>
            </div>
            <button type="button" class="profile__button-add" aria-label="добавить"></button>
        </section>
        <section>
            <ul class="cards">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup" id="aboutProfile">
        <div class="popup__button-place">
            <button type="button" class="popup__button" aria-label="закрыть"></button>
        </div>
        <div class="popup__container">
            <form class="form" name="about">
                <h2 class="form__title">Редактрировать профиль</h2>
                <label class="form__label form__label_position_top">
                    <input class="form__input form__input_class_name" type="text" id="name-input" name="name" placeholder="Имя" required minlength="2" maxlength="40">
                    <span class="form__input-error name-input-error"></span>
                </label>
                <label class="form__label">
                    <input class="form__input form__input_class_status" type="text" id="status-input" name="status" placeholder="Статус" required minlength="2" maxlength="200">
                    <span class="form__input-error status-input-error"></span>
                </label>
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup" id="newCard">
        <div class="popup__button-place">
            <button type="button" class="popup__button" aria-label="закрыть"></button>
        </div>
        <div class="popup__container">
            <form class="form" name="information">
                <h2 class="form__title">Новое место</h2>
                <label class="form__label form__label_position_top">
                    <input class="form__input" type="text" id="title-input" name="title" placeholder="Название" required minlength="2" maxlength="30">
                    <span class="form__input-error title-input-error"></span>
                </label>
                <label class="form__label">
                    <input class="form__input" type="url" id="url-input" name="url" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error url-input-error"></span>
                </label>
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup popup_opacity_image" id="fullCardImage">
        <figure class="popup__image-container">
            <div class="popup__button-image">
                <button type="button" class="popup__button" aria-label="закрыть"></button>
            </div>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__subtitle"></figcaption>
        </figure>
    </section>
    <template id="card">
        <li class="card">
            <img src="#" class="card__image" alt="#">
            <button type="button" class="card__delete-button" name="delete" aria-label="удалить"></button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button type="button" class="card__button" name="like" aria-label="лайк"></button>
            </div>
        </li>
    </template>
</body>
</html>
