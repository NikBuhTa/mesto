<!DOCTYPE html>
<html lang="ru">
<head> <!--КНОПКА POPUP CLOSE-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/icon.png">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__image" alt="Лого сайта">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-edit"></button>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section>
            <ul class="cards">
                
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__button-place">
            <button type="button" class="popup__button"></button>
        </div>
        <div class="popup__container">
            <form class="form" name="about">
                <h2 class="form__title">Редактрировать профиль</h2>
                <input class="form__input form__input_class_name" type="text" name="name" placeholder="Имя">
                <input class="form__input form__input_class_status" type="text" name="status" placeholder="Статус">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <section class="popup">
        <div class="popup__button-place">
            <button type="button" class="popup__button"></button>
        </div>
        <div class="popup__container">
            <form class="form" name="information">
                <h2 class="form__title">Новое место</h2>
                <input class="form__input" type="text" name="title" placeholder="Название">
                <input class="form__input" type="text" name="address" placeholder="Ссылка на картинку">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <template id="card">
        <li class="card">
            <img src="#" class="card__image" alt="#">
            <button type="button" class="card__delete-button" name="delete"></button>
            <div class="card__info">
                <h2 class="card__name"></h2>
                <button type="button" class="card__button" name="like"></button>
            </div>
        </li>
    </template>
    <template id="fullImage">
        <section class="popup popup_opacity_image">
            <figure class="popup__image-container">
                <div class="popup__button-image">
                    <button type="button" class="popup__button"></button>
                </div>
                <img class="popup__image" src="#">
                <figcaption class="popup__subtitle"></figcaption>
            </figure>
        </section>
    </template>
    <script src="./scripts/index.js" type="module"></script>
</body>
</html>
