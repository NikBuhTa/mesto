<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/icon.png">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__image" alt="Лого сайта">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <article class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button class="profile__button-edit">
                    <img class="profile__button-editImage" src="./images/profile_image-1.svg" alt="карандаш">
                </button>
            </article>
            <button class="profile__button-add">
                <img class="profile__button-addImage" src="./images/profile-image-2.svg" alt="плюсик">
            </button>
        </section>
        <section>
            <ul class="cards">
                <li class="card">
                    <img src="./images/card__karachaevsk.jpg" class="card__image" alt="вид из Карачаевска">
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <label class="card__label" for="scene-number-one">
                            <input class="card__checkbox" id="scene-number-one" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__elbrus-1.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <label class="card__label" for="scene-number-two">
                            <input class="card__checkbox" id="scene-number-two" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__dombay-1.jpg" class="card__image" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <label class="card__label" for="scene-number-three">
                            <input class="card__checkbox" id="scene-number-three" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__elbrus-2.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <label class="card__label" for="scene-number-four">
                            <input class="card__checkbox" id="scene-number-four" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__dombay-2.jpg" class="card__image" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <label class="card__label" for="scene-number-five">
                            <input class="card__checkbox" id="scene-number-five" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__kar-cher.jpg" class="card__image" alt="Карачаево-Черкесская Республика">
                    <div class="card__info">
                        <h2 class="card__name">Карачаево-Черкесская Республика</h2>
                        <label class="card__label" for="scene-number-six">
                            <input class="card__checkbox" id="scene-number-six" type="checkbox">
                            <span class="card__checkbox-visible"></span>
                        </label>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <button class="popup__button"><span class="popup__button-image">&times;</span></button>
            <form class="form">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_class_name" type="text" value="Жак-Ив Кусто">
                <input class="form__input form__input_class_status" type="text" value="Исследователь океана">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
