<!DOCTYPE html>
<html lang="ru">
<head> <!--КНОПКА POPUP CLOSE-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <link rel="icon" href="./images/icon.png">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="./images/logo.svg" class="header__image" alt="Лого сайта">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__text">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__status">Исследователь океана</p>
                </div>
                <button type="button" class="profile__button-edit"></button>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section>
            <ul class="cards">
                <li class="card">
                    <img src="./images/card__karachaevsk.jpg" class="card__image" alt="вид из Карачаевска">
                    <div class="card__info">
                        <h2 class="card__name">Карачаевск</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__elbrus-1.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__dombay-1.jpg" class="card__image" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__elbrus-2.jpg" class="card__image" alt="Эльбрус">
                    <div class="card__info">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__dombay-2.jpg" class="card__image" alt="Домбай">
                    <div class="card__info">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
                <li class="card">
                    <img src="./images/card__kar-cher.jpg" class="card__image" alt="Карачаево-Черкесская Республика">
                    <div class="card__info">
                        <h2 class="card__name">Карачаево-Черкесская Республика</h2>
                        <button class="card__button" name="like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__button-place">
            <button type="button" class="popup__button"></button>
        </div>
        <div class="popup__container">
            <form class="form" name="about">
                <h2 class="form__title">Редактировать профиль</h2>
                <input class="form__input form__input_class_name" type="text" name="name">
                <input class="form__input form__input_class_status" type="text" name="status">
                <button class="form__button" type="submit">Сохранить</button>
            </form>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
